<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="options.css"/>
    </head>
    <body>
        <div id="content">
            <div class="row">
                <label>Daytona installation URL:</label>
                <input id="daytona-url-input" type="url" value=""/>
            </div>
            <div class="row">
                <label>Open as popup:</label>
                <input id="daytona-open-as-popup" type="checkbox"/>
            </div>
            <div class="row">
                <label>Enable <kbd>.</kbd> keybind to open repositories in Daytona</label>
                <input id="daytona-replace-keybind" type="checkbox"/>
            </div>
        </div>
        <script src="../../dist/bundles/options.bundle.js"></script>
    </body>
</html>
